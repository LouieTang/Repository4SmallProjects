<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator App</title>
</head>
<body>
    <div id="calc-body">
        <div id="calc-display">0</div>
        <div class="button-container">
            <button class="button-item" id="button-C">AC</button>
            <button class="button-item" id="button-plusminus">&plusmn;</button>
            <button class="button-item" id="button-percent">&percnt;</button>
            <button class="button-item" id="button-div">&divide</button>
            <button class="button-item" id="button-7">7</button>
            <button class="button-item" id="button-8">8</button>
            <button class="button-item" id="button-9">9</button>
            <button class="button-item" id="button-mult">&times</button>
            <button class="button-item" id="button-4">4</button>
            <button class="button-item" id="button-5">5</button>
            <button class="button-item" id="button-6">6</button>
            <button class="button-item" id="button-min">&minus;</button>
            <button class="button-item" id="button-1">1</button>
            <button class="button-item" id="button-2">2</button>
            <button class="button-item" id="button-3">3</button>
            <button class="button-item" id="button-plus">&plus;</button>
            <button class="button-item take2" id="button-0">0</button>
            <button class="button-item" id="button-deci">.</button>
            <button class="button-item" id="button-equal">&equals;</button>

        </div>

    
    </div>
    <script src="./script.js"></script>
</body>
</html>
